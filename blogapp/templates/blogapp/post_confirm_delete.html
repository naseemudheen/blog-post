{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section  border-1 rounded bg-light ms-auto p-3 ">
        <div class="form-group" >
            <h3 class="mb-3 border-bottom">Delete Post</h3>
            <form method="POST">
            {% csrf_token %}
            <h2>Are you sure to Delete the post {{ object.title }}</h2>
                <button class="mt-3 btn  btn-outline-danger " type="submit"> Yes,Delete </button>
                <a class="mt-3 btn  btn-outline-secondary " href="{% url 'post-detail' object.id %}" > Cancel </a>
            </form>
        </div>
    </div>
{% endblock content %}
